#\u5E94\u7528\u7A0B\u5E8F WEB \u8BBF\u95EE\u7AEF\u53E3
server.port=8080
#websocket\u7AEF\u53E3
ws.port=5051
server.servlet.context-path=/api
#session\u8FC7\u671F\u65F6\u95F4 60m
server.servlet.session.timeout=60m
#\u5904\u7406favicon
spring.mvc.favicon.enabled=false
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB
#\u9519\u8BEF\u9875\u5904\u7406
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
#\u6570\u636E\u5E93\u914D\u7F6E
spring.datasource.url=jdbc:mysql://localhost:3306/mywechat?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.hikari.pool-name=HikariCPDatasource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1
#spring redis\u914D\u7F6E
#\u4F7F\u7528redis\u6570\u636E\u5E931
spring.redis.database=1
spring.redis.host=localhost
spring.redis.port=6379
#\u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570
spring.redis.jedis.pool.max-active=20
#\u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4
spring.redis.jedis.pool.max-wait=1
#\u8FDE\u63A5\u6C60\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5\u6570
spring.redis.jedis.pool.max-idle=10
#\u8FDE\u63A5\u6C60\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570
spring.redis.jedis.pool.min-idle=0
#\u8FDE\u63A5\u6C60\u8D85\u65F6\u65F6\u95F4ms
spring.redis.timeout=2000
#\u9879\u76EE\u76EE\u5F55
project.folder=c:/anything/IntelliJ IDEA 2023.3.4/projects/mywechat-java/files/
#\u65E5\u5FD7\u7EA7\u522B\u914D\u7F6E
log.root.level=info
#\u8D85\u7EA7\u7BA1\u7406\u5458id
admin.emails=123@456.com
#\u662F\u5426\u5F00\u53D1\u73AF\u5883
dev=false